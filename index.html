<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Tip Calculator</h1>
        <label for="num">Enter the bill amount:</label>
        <input type="number" id="num" placeholder="Enter bill amount">
        <label for="tip">Tip percentage:</label>
        <input type="number" id="tip" placeholder="Enter tip percentage">
        <button id="button">Calculate Total</button>
        <p id="bill">Total Bill: $0.00</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
